<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bs/css/bootstrap.min.css">
    <title>Cadastro de Usuários</title>
    <link rel="manifest" href="manifest.webmanifest">
     <script type="module">
       import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';
       const el = document.createElement('pwa-update');
       document.body.appendChild(el);
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-6 offset-sm-3">
          <div><label>Usuário: </label><input type="text" id="userlogin" class="form-control"></div>
          <div><label>Senha: </label><input type="password" id="usersenha" class="form-control"></div>
          <div><button id="userbtnEntrar" class="btn btn-primary">Entrar</button></div>
          <div id="msgfail" style="color: red;"></div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="bs/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="jquery.session.js"></script>
    <script type="text/javascript" src="lib.js"></script>
  </body>
</html>
