<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bs/css/bootstrap.min.css">
    <title>Usuários - Alterar</title>
    <style type="text/css">
      div{
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <a href="menu.html">Voltar</a>
      </div>
      <div>
        <h2>Alterar User</h2>
        <div><label>Id</label><input type="text" id="idAtualizar" class="form-control"></div>
        <div><label>Nome </label><input type="text" id="nomeAtualizar" class="form-control"></div>
        <div><label>Sobrenome </label><input type="text" id="sobrenomeAtualizar" class="form-control"></div>
        <div><label>Endereço </label><input type="text" id="enderecoAtualizar" class="form-control"></div>
        <div><label>Cidade </label><input type="text" id="cidadeAtualizar" class="form-control"></div>
        <div><label>Login </label><input type="text" id="loginAtualizar" class="form-control"></div>
        <div><label>Senha </label><input type="password" id="senhaAtualizar" class="form-control"></div>
        <div><button id="btnAtualizar" class="btn btn-primary">Atualizar</button></div>
      </div>
    </div>  


    <script src="bs/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="jquery.session.js"></script>
